<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="player"></div>
    <div class="gameboard">
        <div class="cell" data="0"></div>
        <div class="cell" data="1"></div>
        <div class="cell" data="2"></div>
        <div class="cell" data="3"></div>
        <div class="cell" data="4"></div>
        <div class="cell" data="5"></div>
        <div class="cell" data="6"></div>
        <div class="cell" data="7"></div>
        <div class="cell" data="8"></div>
    </div>
    <div class="winner">
        <div></div>
        <button>Reset</button>
    </div>
</body>
</html>
